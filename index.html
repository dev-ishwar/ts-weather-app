<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link
    rel="icon"
    type="image/svg+xml"
    href="/vite.svg"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <link
    rel="stylesheet"
    href="/src/css/style.css"
  >
  <title>TS Weather</title>
</head>

<div>
  <header id="header">
    <span class="logo">TS Weather</span>
  </header>
  <div class="container">
    <!-- Search Location -->
    <section class="locationSearch">
      <h2 class="offscreen">Search a city</h2>
      <div class="search">
        <label
          for="search"
          class="offscreen"
        >Enter a city name</label>
        <svg
          x-bind:width="size"
          x-bind:height="size"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
        >
          <path
            d="M11.5 21C16.7467 21 21 16.7467 21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21Z"
            stroke="#292D32"
            x-bind:stroke-width="stroke"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          ></path>
          <path
            d="M22 22L20 20"
            stroke="#292D32"
            x-bind:stroke-width="stroke"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          ></path>
        </svg>
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search a place..."
          autocomplete="off"
        >
        <ul id="searchResults"></ul>
      </div>
    </section>

    <!-- Current Weather -->
    <section
      class="weather"
      id="weather"
    ></section>

    <!-- Loader -->
    <div
      id="loader"
      class="hide"
    >
      <div class="circle"></div>
    </div>

    <!-- Notification -->
    <div
      id="notification"
      class="notification_container"
    >
      <div class="notification">
        <button id="close-notification">X</button>
        <p id="notification__message">Something went wrong!</p>
        <div class="notification__bar"></div>
      </div>
    </div>
  </div>
  <script
    type="module"
    src="/src/main.ts"
  ></script>
  </body>

</html>
